<div class='conteiner' >
<div class ='span6 offset2 navbar-inner border'>

	<table class='table  table-hover table-striped background-white table-bordered'>
		<thead>
		<tr>
			<th width="50%">
				Имя карты
				
				
			</th>
			<th width="15%">
			<div class='center'>
				#	
				</div>
			</th>
		</tr>
		</thead>
		<tbody >

<img src="{{value.data}}"  onerror="this.onerror=null; this.src='image.png'" width="100%">

					</a>

				</a>
					<a class="btn btn-mini btn-warning pull-right" href="admin.php#/link/{{value.id}}">
