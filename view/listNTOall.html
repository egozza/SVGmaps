<div class='conteiner' >
<div class ='span6 offset2 navbar-inner border'>
	<h4 align="center">Все Классы</h4>
	<table class='table  table-hover table-striped background-white table-bordered '>
		<thead>
		<tr>
			<th width="50%">
				Имя Класса
				<input class="search-query span2 " ng-model='filterName'>
				
			</th>
			<th width="20%">
			<div class='center'>
				#	
				</div>
			</th>
		</tr>
		</thead>
		<tbody >
		<tr  ng-repeat='(key,value) in lists["Response"]|filter:filterName' >
			<td>

				{{value.name}}
			</td>
			<td>
				<a class="btn btn-mini btn-danger pull-right" data-ng-click="removeNTO(value.id,key)" title='Удалить'>
					<i class="icon-trash icon-white" title='Удалить'></i> 
				</a>
				<a class="btn btn-mini btn-success pull-right" href="admin.php#/editnto/{{value.id}}/{{value.name}}" title='Редактировать'>
					<i class="icon-edit icon-white" title='Редактировать'></i> 
				</a>
			</td>
		</tr>
		</tbody>
	</table>
	<div class='center'>
	<a  href="admin.php#/addnto" class='btn btn-primary' >Добавить</a>
	</div>
	
</div>
</div>
